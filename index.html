    <script>
        let tracesData = [];
        let activePrompt = 'prompt1';
        let selectedTrace = 0;
        let expandedIssues = {};

        function restoreFromStorage() {
            try {
                const p = localStorage.getItem('promptRefinement.prompt');
                if (p) activePrompt = p;
                const t = localStorage.getItem('promptRefinement.trace');
                if (t !== null) selectedTrace = Math.max(0, parseInt(t, 10));
            } catch (e) {}
        }

        // Load available prompt labels from user_input/trace_prompt.md (PROMPT1, PROMPT2, ...)
        async function loadAvailablePrompts() {
            try {
                const response = await fetch('user_input/trace_prompt.md');
                const text = await response.text();
                const matches = text.matchAll(/<PROMPT(\d+)>/gi);
                const labels = [];
                for (const m of matches) labels.push('prompt' + m[1]);
                return [...new Set(labels)].sort((a, b) => parseInt(a.replace(/\D/g, ''), 10) - parseInt(b.replace(/\D/g, ''), 10));
            } catch (error) {
                console.error('Error loading prompts from user_input/trace_prompt.md:', error);
                return ['prompt1', 'prompt2', 'prompt3'];
            }
        }

        // Load traces data (source for popover cards; contains output_new_prompt1, etc.)
        async function loadTraces() {
            try {
                const response = await fetch('datasets/recent_10_traces_modified.json');
                tracesData = await response.json();
                console.log('Loaded traces:', tracesData.length);
            } catch (error) {
                console.error('Error loading traces:', error);
                throw error;
            }
        }

        // Escape HTML so markdown content is safe to render
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Try to parse content as JSON (raw or inside ```json ... ```). Returns object or null.
        function tryParseJson(content) {
            if (!content || typeof content !== 'string') return null;
            let str = content.trim();
            const codeBlock = str.match(/^```(?:json)?\s*([\s\S]*?)```\s*$/m);
            if (codeBlock) str = codeBlock[1].trim();
            try {
                return JSON.parse(str);
            } catch (e) {
                return null;
            }
        }

        // Header of card = ONE-LINER value only. Handles JSON output or markdown **ONE-LINER:** style.
        function extractOneLiner(content) {
            if (!content) return 'Issue detected';
            const obj = tryParseJson(content);
            if (obj) {
                const v = obj['ONE-LINER'] || obj['ONE_LINER'] || obj.oneLiner;
                if (v != null) return String(v).trim();
            }
            const m = content.match(/\*\*ONE-LINER:\*\*\s*\[?(.*?)\]?\s*(\n|$)/is);
            if (m && m[1]) return m[1].trim();
            const m2 = content.match(/ONE-LINER:\s*\[?(.*?)\]?\s*(\n|$)/i);
            if (m2 && m2[1]) return m2[1].trim();
            const lines = content.split('\n').filter(function (l) { return l.trim(); });
            if (lines.length > 0) {
                const first = lines[0].replace(/^#+\s*/, '').replace(/^\*\*ONE-LINER:\*\*\s*/i, '').trim();
                if (first.length > 0) return first.length > 120 ? first.substring(0, 120) + 'â€¦' : first;
            }
            return 'Issue detected';
        }

        // Body of card = DETAILS section only. Handles JSON (string or array) or markdown **DETAILS:** + lines.
        function extractDetails(content) {
            if (!content) return '';
            const obj = tryParseJson(content);
            if (obj) {
                const d = obj.DETAILS || obj.details;
                if (d == null) return '';
                if (Array.isArray(d)) return d.map(function (line) { return '- ' + String(line).trim(); }).join('\n');
                return String(d).trim();
            }
            const lines = content.split(/\r?\n/);
            let inDetails = false;
            const detailLines = [];
            const labelRe = /^\s*(---\s*)?\*{0,2}\s*[A-Za-z][A-Za-z0-9\s\-]*\s*\*{0,2}\s*:\s*(.*)$/;
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();
                if (/^\s*\*\*DETAILS\*\*:?\s*/i.test(trimmed) || /^\s*DETAILS\s*:\s*/i.test(trimmed)) {
                    inDetails = true;
                    const rest = trimmed.replace(/^\s*\*\*DETAILS\*\*:?\s*/i, '').replace(/^\s*DETAILS\s*:\s*/i, '').trim();
                    if (rest) detailLines.push(rest);
                    continue;
                }
                if (inDetails) {
                    if (trimmed.startsWith('- ') || trimmed.startsWith('* ')) {
                        detailLines.push(trimmed);
                    } else if (labelRe.test(trimmed)) {
                        break;
                    } else if (trimmed) {
                        detailLines.push(trimmed);
                    }
                }
            }
            return detailLines.join('\n').trim();
        }

        // Parse markdown to HTML (escape first, then convert bullets and bold)
        function parseMarkdown(text) {
            if (!text) return '';
            const lines = text.split('\n');
            let inList = false;
            const processedLines = [];

            for (let line of lines) {
                let trimmed = line.trim();
                // Headings
                if (trimmed.startsWith('## ')) {
                    if (inList) { processedLines.push('</ul>'); inList = false; }
                    processedLines.push('<span class="issue-text-h2">' + escapeHtml(trimmed.slice(3)) + '</span>');
                    continue;
                }
                if (trimmed.startsWith('# ')) {
                    if (inList) { processedLines.push('</ul>'); inList = false; }
                    processedLines.push('<span class="issue-text-h1">' + escapeHtml(trimmed.slice(2)) + '</span>');
                    continue;
                }
                // Bold **text**: use placeholder so we can escape then restore <strong>
                trimmed = trimmed.replace(/\*\*([^*]+)\*\*/g, '\u0001BOLD\u0001$1\u0001BOLD\u0001');
                trimmed = escapeHtml(trimmed);
                trimmed = trimmed.replace(/\u0001BOLD\u0001([^\u0001]*)\u0001BOLD\u0001/g, '<strong>$1</strong>');
                if (trimmed.startsWith('- ')) {
                    if (!inList) {
                        processedLines.push('<ul>');
                        inList = true;
                    }
                    processedLines.push('<li>' + trimmed.substring(2) + '</li>');
                } else {
                    if (inList) {
                        processedLines.push('</ul>');
                        inList = false;
                    }
                    if (trimmed.length > 0) {
                        processedLines.push(trimmed);
                    }
                }
            }

            if (inList) processedLines.push('</ul>');
            return processedLines.join('\n');
        }

        let promptContentCache = {};
        let promptTooltipHideTimeout = null;

        function populatePromptDropdown(choices) {
            const trigger = document.getElementById('promptDropdownTrigger');
            const list = document.getElementById('promptDropdownList');
            const tooltip = document.getElementById('promptTooltip');
            const tooltipLabel = document.getElementById('promptTooltipLabel');
            const tooltipContent = document.getElementById('promptTooltipContent');
            if (!trigger || !list) return;
            if (choices.indexOf(activePrompt) === -1 && choices.length > 0) activePrompt = choices[0];
            trigger.textContent = activePrompt;
            list.hidden = true;
            list.innerHTML = '';
            for (const p of choices) {
                const opt = document.createElement('div');
                opt.className = 'prompt-dropdown-option';
                opt.textContent = p;
                opt.dataset.prompt = p;
                opt.addEventListener('mouseenter', async function () {
                    if (promptTooltipHideTimeout) { clearTimeout(promptTooltipHideTimeout); promptTooltipHideTimeout = null; }
                    const label = this.dataset.prompt;
                    if (!promptContentCache[label]) promptContentCache[label] = await getPromptContent(label);
                    tooltipLabel.textContent = label + ':';
                    tooltipContent.textContent = promptContentCache[label] || '(empty)';
                    const triggerEl = document.getElementById('promptDropdownTrigger');
                    const listEl = document.getElementById('promptDropdownList');
                    const wrap = document.getElementById('promptDropdownWrap');
                    const topPx = (triggerEl ? triggerEl.offsetHeight : 28) + 4 + (listEl ? listEl.offsetHeight : 0) + 4;
                    tooltip.style.top = topPx + 'px';
                    const wrapRect = wrap.getBoundingClientRect();
                    const tooltipW = 420;
                    const maxRight = window.innerWidth - 16;
                    if (wrapRect.left + tooltipW > maxRight) {
                        tooltip.style.left = (maxRight - tooltipW - wrapRect.left) + 'px';
                    } else {
                        tooltip.style.left = '0';
                    }
                    const tooltipViewportTop = wrapRect.top + topPx;
                    const spaceBelow = window.innerHeight - tooltipViewportTop - 24;
                    tooltip.style.maxHeight = Math.max(300, spaceBelow) + 'px';
                    tooltip.hidden = false;
                });
                opt.addEventListener('mouseleave', function () {
                    promptTooltipHideTimeout = setTimeout(function () { tooltip.hidden = true; }, 200);
                });
                opt.addEventListener('click', function () {
                    activePrompt = this.dataset.prompt;
                    trigger.textContent = activePrompt;
                    list.hidden = true;
                    localStorage.setItem('promptRefinement.prompt', activePrompt);
                    logSelectedPrompt();
                    renderIssues();
                });
                list.appendChild(opt);
            }
        }

        function setupPromptDropdownListeners() {
            const trigger = document.getElementById('promptDropdownTrigger');
            const list = document.getElementById('promptDropdownList');
            const tooltip = document.getElementById('promptTooltip');
            if (!trigger || !list) return;
            trigger.addEventListener('click', function (e) {
                e.stopPropagation();
                list.hidden = !list.hidden;
                if (list.hidden) tooltip.hidden = true;
            });
            if (tooltip) {
                tooltip.addEventListener('mouseenter', function () {
                    if (promptTooltipHideTimeout) { clearTimeout(promptTooltipHideTimeout); promptTooltipHideTimeout = null; }
                });
                tooltip.addEventListener('mouseleave', function () {
                    tooltip.hidden = true;
                });
            }
            document.addEventListener('click', function () {
                list.hidden = true;
                tooltip.hidden = true;
            });
        }

        async function getPromptContent(promptLabel) {
            try {
                const num = promptLabel.replace(/^prompt/i, '');
                const response = await fetch('user_input/trace_prompt.md');
                const text = await response.text();
                const re = new RegExp('<PROMPT' + num + '>([\\s\\S]*?)</PROMPT' + num + '>', 'i');
                const m = text.match(re);
                if (!m) return '';
                // Remove leading/trailing whitespace and collapse multiple newlines at the start
                let content = m[1].trim();
                content = content.replace(/^\n+/, '');
                return content;
            } catch (e) {
                console.error('getPromptContent:', e);
                return '';
            }
        }

        async function logSelectedPrompt() {
            const content = await getPromptContent(activePrompt);
            console.log(activePrompt + ':\n' + content);
        }

        // Render issues in popover: 2 cards from selected trace indices, prompt from dropdown.
        // Body is always rendered for every card so expand/collapse only toggles visibility (CSS).
        function renderIssues() {
            const titleEl = document.getElementById('popoverTitle');
            const contentEl = document.getElementById('popoverContent');

            if (tracesData.length === 0) {
                contentEl.innerHTML = '<div class="error">No issues available</div>';
                return;
            }

            const fieldName = `output_new_${activePrompt}`;
            const n = tracesData.length;
            const idx1 = selectedTrace;
            const idx2 = selectedTrace === n - 1 ? selectedTrace - 1 : selectedTrace + 1;
            const issuesToShow = [tracesData[idx1], tracesData[idx2]].filter(Boolean);

            titleEl.textContent = `${issuesToShow.length} issue${issuesToShow.length > 1 ? 's' : ''} detected at 11:03am`;

            let html = '';
            issuesToShow.forEach((trace, index) => {
                const rawContent = trace[fieldName];
                const content = (rawContent && String(rawContent).trim()) ? rawContent : (trace.output_original || 'No summary available for this prompt.');
                const titleHtml = parseMarkdown(extractOneLiner(content));
                const bodyHtml = parseMarkdown(extractDetails(content));
                const isExpanded = index === 0 ? (expandedIssues[index] !== false) : (expandedIssues[index] === true);

                html += `
                    <div class="issue-card ${!isExpanded ? 'collapsed' : ''}" data-index="${index}">
                        <div class="issue-title" onclick="toggleIssue(${index})">${titleHtml}</div>
                        <span class="material-icons toggle-icon" onclick="toggleIssue(${index})">
                            ${isExpanded ? 'unfold_less' : 'unfold_more'}
                        </span>
                        <div class="issue-details">
                            <div class="issue-text">${bodyHtml}</div>
                            <div class="issue-charts">
                                <div class="mini-chart">
                                    <img src="https://www.figma.com/api/mcp/asset/51b5d839-4443-4e0e-a3b0-be72c3db70fc" alt="Chart 1">
                                </div>
                                <div class="mini-chart">
                                    <img src="https://www.figma.com/api/mcp/asset/5e27193e-78e6-44e0-9627-745c4e4181ef" alt="Chart 2">
                                </div>
                            </div>
                            <div class="issue-actions">
                                <button class="dismiss-btn" onclick="dismissIssue(${index})">
                                    <span class="material-icons">close</span>
                                    <span>Dismiss</span>
                                </button>
                                <button class="investigate-btn" onclick="runInvestigation(${index})">
                                    <span class="material-icons">arrow_forward</span>
                                    <span>Run Investigation</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            contentEl.innerHTML = html;
        }

        // Populate trace dropdown (trace1 .. traceN)
        function populateTraceDropdown() {
            const sel = document.getElementById('traceSelect');
            if (!sel) return;
            const n = tracesData.length;
            sel.innerHTML = '';
            for (let i = 0; i < n; i++) {
                const opt = document.createElement('option');
                opt.value = String(i);
                opt.textContent = 'trace' + (i + 1);
                if (i === selectedTrace) opt.selected = true;
                sel.appendChild(opt);
            }
        }

        // Toggle issue expansion (in place so CSS transition runs)
        function toggleIssue(index) {
            expandedIssues[index] = expandedIssues[index] === false;
            const card = document.querySelector('.issue-card[data-index="' + index + '"]');
            if (!card) return;
            const isCollapsed = expandedIssues[index] === false;
            card.classList.toggle('collapsed', isCollapsed);
            const icon = card.querySelector('.toggle-icon');
            if (icon) icon.textContent = isCollapsed ? 'unfold_more' : 'unfold_less';
        }

        // Dismiss issue
        function dismissIssue(index) {
            console.log('Dismissing issue:', index);
            alert('Issue dismissed');
        }

        // Run investigation
        function runInvestigation(index) {
            console.log('Running investigation for issue:', index);
            alert('Starting investigation...');
        }

        // Toggle popover
        function togglePopover() {
            const overlay = document.getElementById('popoverOverlay');
            const popover = document.getElementById('issuesPopover');

            overlay.classList.toggle('active');
            popover.classList.toggle('active');
        }

        // Close popover when clicking overlay or close button
        document.getElementById('popoverOverlay').addEventListener('click', togglePopover);
        document.getElementById('popoverClose').addEventListener('click', togglePopover);

        // Anomalies button click
        document.getElementById('anomaliesBtn').addEventListener('click', togglePopover);

        // Trace dropdown: first card = selected; second card = n+1, or n-1 if last
        document.getElementById('traceSelect').addEventListener('change', function () {
            selectedTrace = Math.max(0, parseInt(this.value, 10));
            localStorage.setItem('promptRefinement.trace', String(selectedTrace));
            renderIssues();
        });

        // Initialize
        async function initialize() {
            try {
                restoreFromStorage();
                const choices = await loadAvailablePrompts();
                populatePromptDropdown(choices);
                setupPromptDropdownListeners();
                await loadTraces();
                populateTraceDropdown();
                selectedTrace = Math.min(selectedTrace, Math.max(0, tracesData.length - 1));
                renderIssues();
            } catch (error) {
                console.error('Initialization error:', error);
                const contentEl = document.getElementById('popoverContent');
                contentEl.innerHTML = '<div class="error">Error loading data. Please ensure you are running this from a web server.<br><br>Try: python3 -m http.server 8000</div>';
            }
        }

        initialize();
    </script>
